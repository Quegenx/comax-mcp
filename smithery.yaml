version: 1
start:
  command: ["pnpm", "start"]
  port: 3000

# Optional deployment configuration
deploy:
  strategy: rolling
  replicas: 1
  update_config:
    order: start-first
    failure_action: rollback
    delay: 10s
  rollback_config:
    failure_action: pause
    max_failure_ratio: 0
    monitor: 5m
    order: stop-first
    parallelism: 1

monitoring:
  endpoints:
    - path: /health
      interval: 30s
      timeout: 5s 